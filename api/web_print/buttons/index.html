<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MakerBot Button Sample</title>
    <link rel="stylesheet" href="./button.css">
    <style media="screen">
      body {
        font-family:  Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
      h1 {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>30px - Red</h1>
    <a href="#" class="mb-bttn">Print</a>

    <h1>20px - Black</h1>
    <a href="#" class="mb-bttn mb-bttn-dark mb-bttn-small">Print</a>
